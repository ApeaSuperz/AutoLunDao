name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      - name: Package Release
        run: |
          mkdir -p release/plugins/AutoLunDao
          cp ./publish/AutoLunDao.Core.dll ./release/plugins/AutoLunDao/
          cp ./publish/AutoLunDao.dll ./release/plugins/AutoLunDao/
          cp ./LICENSE ./release/plugins/AutoLunDao/
          cd release
          zip -r ../AutoLunDao-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: AutoLunDao-${{ github.ref_name }}.zip
          generate_release_notes: true
